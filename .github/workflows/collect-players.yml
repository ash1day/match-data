name: Collect Players

on:
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  collect-players:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Git LFS
        run: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install git-lfs
          git lfs install

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Pull latest changes
        run: git pull origin main

      - name: Collect player data
        run: yarn collect-players
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

      - name: Push collected data
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update player data

            ðŸ‘¥ Collected by GitHub Actions
            
            Co-Authored-By: GitHub Actions <noreply@github.com>"
            
            # Retry push up to 3 times in case of concurrent commits
            for i in 1 2 3; do
              if git push origin main; then
                echo "Successfully pushed changes"
                break
              else
                echo "Push failed, attempt $i of 3"
                if [ $i -lt 3 ]; then
                  echo "Pulling latest changes and retrying..."
                  git pull --rebase origin main
                  sleep 5
                else
                  echo "Failed to push after 3 attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "No player updates to commit"
          fi
