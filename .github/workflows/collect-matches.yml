name: Collect Matches (S3)

on:
  workflow_dispatch:
    inputs:
      max_matches:
        description: 'Maximum number of matches to collect (leave empty for no limit)'
        required: false
        type: number
      regions:
        description: 'Comma-separated list of regions (e.g., JP1,KR,NA1) or "all" for all regions'
        required: false
        default: 'all'
        type: string
  schedule:
    - cron: '0 3,15 * * *' # 1Êó•2Âõû Êó•Êú¨ÊôÇÈñì 12:00, 24:00

env:
  NODE_ENV: production

jobs:
  collect-matches:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Download existing data from S3
        run: |
          echo "üì• Downloading existing data from S3..."
          yarn tsx src/sync-s3.ts download || echo "‚ö†Ô∏è No existing data in S3 (may be first run)"

      - name: Collect match data (incremental)
        run: |
          ARGS="--skip-download"
          if [ -n "${{ github.event.inputs.max_matches }}" ]; then
            ARGS="$ARGS --max-matches=${{ github.event.inputs.max_matches }}"
          fi
          if [ "${{ github.event.inputs.regions }}" != "all" ] && [ -n "${{ github.event.inputs.regions }}" ]; then
            ARGS="$ARGS --regions=${{ github.event.inputs.regions }}"
          fi
          
          echo "üéÆ Collecting new matches from Riot API..."
          yarn collect-matches $ARGS
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

      - name: Show summary
        run: |
          echo "‚úÖ Match collection complete!"
          yarn tsx src/sync-s3.ts status
