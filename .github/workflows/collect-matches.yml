name: Collect Matches (S3)

on:
  workflow_dispatch:
    inputs:
      max_matches:
        description: 'Maximum number of matches to collect per region (leave empty for no limit)'
        required: false
        type: number
      regions:
        description: 'Comma-separated list of regions (e.g., JP1,KR,NA1) or "all" for all regions'
        required: false
        default: 'all'
        type: string
  schedule:
    # 1æ—¥1å›èµ·å‹•ï¼ˆæ—¥æœ¬æ™‚é–“12:00 = UTC 3:00ï¼‰ã€ãã“ã‹ã‚‰ãƒã‚§ãƒ¼ãƒ³ã§å›ã‚Šç¶šã‘ã‚‹
    - cron: '0 3 * * *'

concurrency:
  group: collect-matches
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  collect-matches:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5æ™‚é–“ - ä½™è£•ã‚’æŒãŸã›ã‚‹
    permissions:
      contents: write
      actions: write  # workflow_dispatch ã‚’ãƒˆãƒªã‚¬ãƒ¼ã™ã‚‹ãŸã‚

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Collect match data
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.max_matches }}" ]; then
            ARGS="$ARGS --max-matches=${{ github.event.inputs.max_matches }}"
          fi
          if [ "${{ github.event.inputs.regions }}" != "all" ] && [ -n "${{ github.event.inputs.regions }}" ]; then
            ARGS="$ARGS --regions=${{ github.event.inputs.regions }}"
          fi

          echo "ğŸ® Collecting matches from Riot API..."
          NODE_OPTIONS="--max-old-space-size=8192" yarn collect-matches $ARGS
          echo "âœ… Match collection complete!"
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Trigger tn generate-stats workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TN_WORKFLOW_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'ash1day',
              repo: 'tftips-next',
              workflow_id: 'generate-stats.yml',
              ref: 'master'
            })
            console.log('Triggered tn generate-stats workflow')
